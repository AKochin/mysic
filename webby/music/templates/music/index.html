<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{% if albums %}
    <ul>
        {% for album in albums %}
        <li><a href="/music/{{ album.id }}/">{{ album.atitle }}</a></li>
        {% endfor %}
    </ul>
{% else %}
    <h3>You don't have any albums</h3>
{% endif %}

</body>
</html>
