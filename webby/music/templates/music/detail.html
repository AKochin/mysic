{% extends 'music/base.html' %}

{% block title %}Album details{% endblock %}

{% block buddy %}

    <img src="{{ album.alogo }}" >

    <h2> {{ album.artist }} - {{ album.atitle }}</h2>
    <h3> Жанр: {{ album.genre }} </h3>

    {% for song in album.song_set.all %}
        {{ song.stitle }}
        {% if song.is_fav %}
            <img src="https://png.icons8.com/metro/20/add-to-favorites.png">
        {% endif %}
        <br>
    {% endfor %}

{% endblock %}
